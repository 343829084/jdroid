apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'

dependencies {
    compile gradleApi()
    compile localGroovy()
	compile 'com.android.tools.build:gradle:1.0.1'

	compile 'com.google.api-client:google-api-client:1.19.0'
	compile 'com.google.apis:google-api-services-androidpublisher:v2-rev15-1.19.1'

	// Module dependencies
	compile project(':jdroid-java')
}

group = 'com.jdroidframework'
version = '0.7.0-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('/Users/maxirosson/Dropbox/Public/maven-repository'))
        }
    }
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives javadocJar, sourcesJar
}
